<!DOCTYPE html>
<html>
    <head>
        <title>Design System</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="Colors.css">

    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="img-logo">
                <img src="" alt="">
            </div>
            <div class="text-logo">
                <a href="index.html"><h1>Design System</h1></a>
            </div>
        </header>

        <!-- content -->
        <main class="content-color">
            <div>
                <h2 class="neon-text">Colors</h2>
                <p class="neon-text">these are colors that you can use to design your font's color, theme, background.</p>
            </div>
                <div class="color-content">
                    <div class="color-grid">
                        <div class="color one" onclick="changePreview('one')"></div>
                        <div class="color two" onclick="changePreview('two')"></div>
                        <div class="color three" onclick="changePreview('three')"></div>
                        <div class="color four" onclick="changePreview('four')"></div>
                        <div class="color five" onclick="changePreview('five')"></div>
                        <div class="color six" onclick="changePreview('six')"></div>
                        <div class="color seven" onclick="changePreview('seven')"></div>
                        <div class="color eight" onclick="changePreview('eight')"></div>
                        <div class="color nine" onclick="changePreview('nine')"></div>
                        <div class="color ten" onclick="changePreview('ten')"></div>
                        <div class="color eleven" onclick="changePreview('eleven')"></div>
                        <div class="color twelve" onclick="changePreview('twelve')"></div>
                        <div class="color thirteen" onclick="changePreview('thirteen')"></div>
                    </div>
                    <div class="preview-color">
                        <span id="color-hex">Color</span>
                    </div>
                </div>
            </div>
        </main>
        <script src="color.js"></script>
    </body>
</html>
